<div class="modal-header">
  <h4 class="modal-title" id="detailModalLabel">{{ object.description }}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
  <p>Pago a
    <span class="float-right">{{ object.person|default:'---' }}</span>
  </p>
  <p>Valor
    <span class="float-right">{{ object.value }}</span>
  </p>
  <p>Data de pagamento
    <span class="float-right">{{ object.payment_date|date:'d/m/Y'|default:'---' }}</span>
  </p>
  <p>Pago
    <span class="float-right">
      {% if object.paid %}
        <i class="fa fa-check-circle ok"></i>
      {% else %}
        <i class="fa fa-times-circle no"></i>
      {% endif %}
    </span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
</div>
